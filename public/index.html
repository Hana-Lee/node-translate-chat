<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO Chat Example</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
	<li class="chat page">
		<div class="chatArea">
			<ul class="messages"></ul>
		</div>
		<input class="inputMessage" placeholder="Type here..."/>
	</li>
	<li class="login page">
		<div class="form">
			<label for="lang-ko">한국어</label>
			<input id="lang-ko" type="radio" name="lang-choice" value="ko">
			<label for="lang-zh-CN">중국어(간체)</label>
			<input id="lang-zh-CN" type="radio" name="lang-choice" value="zh-CN" checked>
			<h3 class="title">닉네임을 입력해주세요</h3>
			<input class="usernameInput" type="text" maxlength="14"/>
		</div>
	</li>
</ul>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="main.js"></script>
</body>
</html>
